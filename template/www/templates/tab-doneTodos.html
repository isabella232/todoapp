<ion-view view-title="Done Todos">
  <ion-content class="padding">

    <div class="list" ng-repeat="todo in todos">

      <div class="item item-button-right" ng-show="todo.done === true">
        {{todo.title}}
        <button class="button" ng-click="delete($index)">
          <i class="icon ion-trash-a"></i>
        </button>
      </div>

    </div>

  </ion-content>
</ion-view>
