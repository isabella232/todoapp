<ion-view view-title="Todos">
  <ion-content class="padding">

    <div class="list" ng-repeat="todo in todos">

      <div class="item item-button-left" ng-show="todo.done === false">
        <button class="button" ng-click="done($index)">
          <i class="icon ion-android-checkbox-outline"></i>
        </button>
        {{todo.title}}
      </div>

    </div>

  </ion-content>
</ion-view>
