<ion-view view-title="Todos">
  <ion-content class="padding">

    <div class="list" ng-repeat="todo in todos" ng-show="!todo.done">

      <div class="item item-button-left">
        <button class="button" ng-click="done($index)">
          <i class="icon ion-android-checkbox-outline"></i>
        </button>
        {{todo.title}}
      </div>

    </div>

  </ion-content>
</ion-view>
