<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Unsolved Todo Tab -->
  <ion-tab title="Todos" icon-off="ion-archive" icon-on="ion-archive" href="#/tab/todos">
    <ion-nav-view name="tab-todos"></ion-nav-view>
  </ion-tab>

  <!-- Done Todo Tab -->
  <ion-tab title="Done Todos" icon-off="ion-folder" icon-on="ion-folder" href="#/tab/doneTodos">
    <ion-nav-view name="tab-doneTodos"></ion-nav-view>
  </ion-tab>

  <!-- New Todo Tab -->
  <ion-tab title="New Todo" icon-off="ion-plus-circled" icon-on="ion-plus-circled" href="#/tab/newTodo">
    <ion-nav-view name="tab-newTodo"></ion-nav-view>
  </ion-tab>


</ion-tabs>
